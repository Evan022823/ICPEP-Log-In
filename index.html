<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./userprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <title>Document</title>
</head>
<body>

    <div class="container-login">
        
       <div class="profile-side">
            <div class="img">
                <img src="../assets/Clavecilla, Evan Justine G..png" alt="" />
            </div>
            <div class="profile-info">
                <h2 class="name">Evan Justine G. Clavecilla</h2>
                <p class="student-number">2020400299</p>
                <p class="student">Student</p>
            </div>
            <div class="profile-list">
            
                <div class="list">
                    <div class="list-name"><a href="../index.html">Student Information</a>
                    </div> 
                </div>
                    
                <div class="list">
                    <div class="list-name"> <a href="../index.html">Account Settings</a> 
                    </div> 
                </div>
                   
               
                
               
            </div>
       </div>
        

        <div class="login-content">
            <form method="POST">
                
                   <div class="input-div one">
                      <div class="i">
                              <i class="fas fa-user"></i>
                      </div>
                      <div class="div">
                              <h5>Last Name</h5>
                              <input class="input" type="text" id="Lname" placeholder="Last Name">
                      </div>
                      
                   </div>
                   <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                                <h5>First Name</h5>
                                <input class="input" type="text" id="Fname" placeholder="First Name">
                        </div>
                    </div>
                   <div class="input-div pass">
                      <div class="i"> 
                           <i class="fas fa-lock"></i>
                      </div>
                      <div class="div">
                           <h5>Student Number</h5>
                           <input class="input" type="number" id="student-number" placeholder="Student Number">
                      </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i"> 
                             <i class="fa fa-envelope" aria-hidden="true"></i></i>
                        </div>
                        <div class="div">
                             <h5>Email Address</h5>
                             <input class="input" type="text" id="emailadd" placeholder="Email Address">
                        </div>
                    </div>
                   
               
                <input type="submit" class="btn" value="Save">
            </form>
        </div>
    </div>

</body>
</html>
